<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HireNext</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Left Side - Image Placeholder -->
            <div class="signup-image">
                <div class="image-placeholder">
                    <span>IMG Placeholder</span>
                </div>
            </div>

            <!-- Right Side - Signup Form -->
            <div class="signup-form-section">
                <div class="signup-form-wrapper">
                    <h1 class="signup-title">Register as a Company</h1>

                    <form id="signupForm" class="signup-form">
                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input 
                                type="text" 
                                id="fullName" 
                                class="form-input" 
                                placeholder="Enter Your Full Name"
                                required
                            />
                        </div>

                        <!-- Mobile No -->
                        <div class="form-group">
                            <label for="mobile" class="form-label">Mobile No</label>
                            <div class="mobile-input-wrapper">
                                <div class="country-code">
                                    <img src="https://flagcdn.com/w20/in.png" alt="India" class="flag-icon">
                                    <span>+91</span>
                                </div>
                                <input 
                                    type="tel" 
                                    id="mobile" 
                                    class="form-input mobile-input" 
                                    placeholder="Enter mobile number"
                                    pattern="[0-9]{10}"
                                    maxlength="10"
                                    required
                                />
                            </div>
                        </div>

                        <!-- Organization Email -->
                        <div class="form-group">
                            <label for="orgEmail" class="form-label">Organization Email</label>
                            <input 
                                type="email" 
                                id="orgEmail" 
                                class="form-input" 
                                placeholder="Official Email"
                                required
                            />
                        </div>

                        <!-- Gender -->
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <div class="gender-options">
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="male" required>
                                    <span class="gender-label">Male</span>
                                </label>
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="male">
                                    <span class="gender-label">Male</span>
                                </label>
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="other">
                                    <span class="gender-label">Other</span>
                                </label>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-row">
                            <div class="form-group form-group-half">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-input-wrapper">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        class="form-input" 
                                        placeholder="Enter password"
                                        required
                                    />
                                    <button type="button" class="toggle-password" data-target="password">
                                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group form-group-half">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="password-input-wrapper">
                                    <input 
                                        type="password" 
                                        id="confirmPassword" 
                                        class="form-input" 
                                        placeholder="Confirm password"
                                        required
                                    />
                                    <button type="button" class="toggle-password" data-target="confirmPassword">
                                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Terms & Conditions -->
                        <div class="terms-section">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="terms" required>
                                <span class="terms-text">
                                    All your information is collected, stored and processed as per our data 
                                    processing guidelines. By signing on HireNext, you agree to our 
                                    <a href="#" class="terms-link">privacy Policy</a> and 
                                    <a href="#" class="terms-link">T&C</a>
                                </span>
                            </label>
                        </div>

                        <!-- Register Button -->
                        <button type="submit" class="register-btn">Register</button>

                        <!-- Login Link -->
                        <div class="login-link">
                            Already have an account? ? <a href="./login.html" class="login-link-text">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/signup.js"></script>
</body>
</html>
